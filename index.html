<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Software Engineer Portfolio - Pedro Flores</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6"><img class="img-responsive"
                                   src="http://placehold.it/100x100"
                                   alt="Pedro Flores logo"></div>
        <div class="col-md-6 text-right text-uppercase">
            <h1>Pedro Flores</h1>
            <h4>Software Engineer</h4>
        </div>
    </div>
    <!--main image banner-->
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" src="http://placehold.it/1200x300">

    <!--horizontal rule-->
    <div class="row">
        <div class="col-md-12">
            <hr class="">
        </div>

    <!--Featured work h2 tag section-->
    <div class="row">
        <div class="col-md-12">
            <h2>Featured Work</h2>
        </div>
    </div>
    <!--3 boxes for the three projects listed here-->
    <div class="row">
        <div class="col-md-4">
            <img class="img-responsive" src="http://placehold.it/400x300"

            <h3 class="text-uppercase">Project 1</h3>

            <p>https://github.com/armandorf/project1</p>
        </div>

        <div class="col-md-4">

                 alt="project 2">

            <h3 class="text-uppercase">Project 2</h3>

            <p>https://github.com/armandorf/project2</p>
        </div>

        <div class="col-md-4">
            <img class="img-responsive" src="http://placehold.it/400x300"
                 alt="project 3">

            <h3 class="text-uppercase">Project 3</h3>

            <p>https://github.com/armandorf/project3</p>
        </div>
    </div>
</div>
</body>
</html>
